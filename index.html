<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tavus Conversation with Recording - Debug</title>
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #instructions {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 3px;
      border-radius: 5px;
      width: 80%;
      margin-bottom: 5px;
    }
    #instructions h2 {
      margin-top: 0;
      cursor: pointer;
    }
    #instructions a {
      color: #007bff;
      text-decoration: none;
    }
    #instructions a:hover {
      text-decoration: underline;
    }
    #instructions-content {
      display: none;
      margin-top: 10px;
    }
    #video-frame {
      width: 80%;
      height: 500px;
      border: 2px solid #ddd;
      margin-bottom: 20px;
    }
    input {
      width: 80%;
    }
    h1 {
      margin-bottom: 0;
    }
    .button {
        background-color: #04AA6D; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    .disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .button-container {
      display: flex;          /* Switch to row layout for buttons */
      flex-direction: row;    /* Ensure buttons are laid out horizontally */
      gap: 10px;              /* Add spacing between buttons */
    }
    .source-link {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Online Doctor</h1>
  <p>Consult your health problem with our AI doctor! Powered with Tavus.</p>
  <div class="flex">
    <button class="button" id="join-Conversation">General Doctor</button>
    <button class="button disabled">Skin Doctor</button>
  </div>
  <div id="video-frame"></div>
  <div id="status"></div>
  <script>
    async function createPersona() {
      const requestBody = {
        "persona_name": "Personal Doctor",
        "pipeline_mode": "full",
        "system_prompt": "You are a friendly Personal Doctor who know cures to all the disease in the world. In this call, users want to know what are the cures to the user's disease",
        "context": "User want to know what is the cure to his/her disease. When a user says \"What is the cure to X\", you should acknowledge their disease and use the get_cures tool to return the cures of the disease's cures based on user request",
        "layers": {
          "tts": {
            "voice_settings": {},
            "external_voice_id": "",
            "tts_engine": "cartesia",
            "api_key": "",
            "playht_user_id": "",
            "tts_emotion_control": true,
            "tts_model_name": ""
          },
          "llm": {
            "tools": [
              {
                "type": "function",
                "function": {
                  "name": "get_cures",
                  "parameters": {
                    "type": "object",
                    "required": ["disease"],
                    "properties": {
                      "disease": {
                        "type": "string",
                        "description": "The disease which the user wanted to know how to cure"
                      }
                    }
                  },
                  "description": "Record the user's disease"
                }
              }
            ],
            "headers": {},
            "extra_body": {},
            "base_url": "",
            "api_key": "",
            "model": "tavus-llama",
            "speculative_inference": true
          },
          "stt": {
            "stt_engine": "tavus-advanced",
            "participant_pause_sensitivity": "high",
            "participant_interrupt_sensitivity": "high",
            "smart_turn_detection": true,
            "hotwords": ""
          }
        }
      };

      const options = {
        method: 'POST',
        headers: {
          'x-api-key': '05de4230dc72410a9518698f50d7e886',
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(requestBody)
      };

      try {
        const response = await fetch('https://tavusapi.com/v2/personas', options);

        // Check if the response is OK
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
        }

        // Check content type
        const contentType = response.headers.get('content-type');
        
        if (!contentType || !contentType.includes('application/json')) {
          const responseText = await response.text();
          throw new Error(`Expected JSON response but got: ${contentType}. Response: ${responseText.substring(0, 200)}...`);
        }

        const data = await response.json();
        return data;
      } catch (err) {
        console.error('Error creating persona:', err);
        throw err;
      }
    }

    async function createCall() {
      try {
        const firstResponse = await createPersona();
        
        const personaId = firstResponse.persona_id;

        const callRequestBody = {
          "replica_id": "r6583a465c",
          "persona_id": personaId
        };

        const options = {
          method: 'POST',
          headers: {
            'x-api-key': '05de4230dc72410a9518698f50d7e886',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(callRequestBody)
        };

        const response = await fetch('https://tavusapi.com/v2/conversations', options);
        
        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`HTTP error! status: ${response.status}, body: ${errorText}`);
        }

        const data = await response.json();
        return data;
      } catch (err) {
        console.error('Error creating call:', err);
        throw err;
      }
    }

    const videoFrame = document.getElementById("video-frame");
    const joinButton = document.getElementById("join-Conversation");
    const statusDiv = document.getElementById("status");
    let callFrame;

    // Join Conversation
    joinButton.addEventListener("click", () => {
      createCall().then(response => {
        const ConversationURL = response.conversation_url;

        if (!ConversationURL) {
          alert(response.message)
          return;
        }

        // If a previous call frame exists, leave it
        if (callFrame) {
          callFrame.leave();
          videoFrame.innerHTML = ""; // Clear the iframe
        }

        // Initialize the call frame
        callFrame = DailyIframe.createFrame(videoFrame, {
          showLeaveButton: true,
        });
        
        callFrame.on('app-message', handleAppMessage); // Add listener for app messages

        // Join the Conversation
        callFrame.join({ url: ConversationURL }).then(() => {
          console.log("Joined Conversation successfully!")
          userName: "You" // Specify the name of the joining participant
        }).catch((error) => {
          alert("Failed to join Conversation: " + error.message)
        });
      }).catch(error => {
        alert("Failed to create call: " + error.message);
      });
    });

    const cureFor = {
      "cold": "Paracetamol",
      "flu": "Oseltamivir",
      "asthma": "Salbutamol",
      "migraine": "Sumatriptan",
      "depression": "Fluoxetine",
      "epilepsy ": "Sodium Valproate"
    };

    async function handleAppMessage(event) {
      console.log('Received app message event:', event);
      
      // The message is directly in the event data
      const message = event.data;
      console.log('Message data:', message);
      
      // Check if we have a valid message with the expected structure
      if (!message || !message.message_type || !message.event_type) {
        console.log('Invalid message structure:', message);
        return;
      }
      
      // Log user utterances
      if (message.message_type === 'conversation' && message.event_type === 'conversation.utterance' && 
        message.properties?.role === 'user') {
        console.log('User said:', message.properties.speech);
      }
      
      // Only process tool call events
      if (message.message_type === 'conversation' && message.event_type === 'conversation.tool_call') {
        // The tool call is directly in the properties object
        const toolCall = message.properties;
        console.log('Tool call:', toolCall);
        
        if (!toolCall) {
          console.log('No tool call found in message properties');
          return;
        }
        
        if (toolCall.name === 'get_cures') {
          try {
            // Parse the arguments string into an object
            const args = JSON.parse(toolCall.arguments);
            const disease = args.disease;
            console.log('User wanted to know cures for', disease);
            
            const diseaseclear = disease.trim().toLowerCase();
            const cure = cureFor[diseaseclear];
            
            const responseMessage = {
              message_type: "conversation",
              event_type: "conversation.echo",
              conversation_id: message.conversation_id,
              properties: {
                text: `The cure for ${disease} is ${cure}.`
              }
            };

            console.log('Sending echo message:', responseMessage);
            callFrame.sendAppMessage(responseMessage, '*');
          } catch (error) {
              console.error('Error in converting time:', error);
          }
        }
      }
    }
  </script>
</body>
</html>
